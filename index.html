<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Handling</h1>

    <section>
        <h2>Mouse Events</h2>
        <button id="mouseButton">Hover!</button>
        <p id="mouseMessage"></p>
    </section>

    <section>
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboardInput" placeholder="Type...">
        <p id="keyMessage"></p>
    </section>

    <section>
        <h2>Form Events</h2>
        <form id="myForm">
            <input type="text" id="formInput" placeholder="Enter something...">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <section>
        <h2>Focus Events</h2>
        <input type="text" id="focusInput" placeholder="Focus on me...">
        <p id="focusMessage"></p>
    </section>

    <section>
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button class="delegatedButton">Button 1</button>
            <button class="delegatedButton">Button 2</button>
            <button class="delegatedButton">Button 3</button>
        </div>
        <p id="delegationMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
